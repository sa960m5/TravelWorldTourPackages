{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Delete Package</h2>
    <p>Are you sure you want to delete "{{ package.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'vendors_packages' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
